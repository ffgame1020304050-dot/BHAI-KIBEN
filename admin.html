<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BHAI TOP UP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f1419, #1a1f2e);
            padding-top: 100px;
        }
        
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            background: #1a1f2e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .login-form h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
        }
        
        .dashboard {
            display: none;
            padding: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .admin-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .control-btn {
            background: var(--dark);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        
        .control-btn:hover {
            background: var(--primary);
        }
        
        .orders-table {
            background: #1a1f2e;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .complete-btn {
            background: var(--success);
            color: white;
        }
        
        .cancel-btn {
            background: var(--primary);
            color: white;
        }
        
        .delete-btn {
            background: #ff3838;
            color: white;
        }
        
        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--dark);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn" onclick="adminLogin()">Login</button>
            <p style="text-align: center; margin-top: 20px; color: #888;">
                Default password: 19923581
            </p>
            <a href="index.html" class="back-btn" style="position: static; margin-top: 20px; display: inline-block;">
                <i class="fas fa-arrow-left"></i> Back to Website
            </a>
        </div>
        
        <!-- Admin Dashboard -->
        <div class="dashboard container" id="dashboard">
            <div class="admin-header">
                <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>
                <div>
                    <span id="adminGreeting"></span>
                    <button class="control-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            
            <div class="admin-controls">
                <button class="control-btn" onclick="refreshOrders()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="control-btn" onclick="exportOrders()">
                    <i class="fas fa-download"></i> Export Orders
                </button>
                <button class="control-btn" onclick="clearCompleted()">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <h3 id="adminTotalOrders">0</h3>
                    <p>Total Orders</p>
                </div>
                <div class="stat-box">
                    <h3 id="adminPendingOrders">0</h3>
                    <p>Pending</p>
                </div>
                <div class="stat-box">
                    <h3 id="adminCompletedOrders">0</h3>
                    <p>Completed</p>
                </div>
                <div class="stat-box">
                    <h3 id="adminCancelledOrders">0</h3>
                    <p>Cancelled</p>
                </div>
            </div>
            
            <h2 class="section-title">All Orders</h2>
            <div class="orders-table">
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Package</th>
                            <th>Price</th>
                            <th>UID</th>
                            <th>Phone</th>
                            <th>Transaction ID</th>
                            <th>Status</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminOrdersTable">
                        <!-- Orders will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <a href="index.html" class="back-btn" id="backBtn" style="display: none;">
        <i class="fas fa-arrow-left"></i> Back to Website
    </a>
    
    <script src="admin.js"></script>
</body>
</html>
